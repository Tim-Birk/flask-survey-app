{% extends 'base.html' %} {% block title %}{{survey.title}}{% endblock %} {%
block content %}
<h2 class="my-3">{{survey.title}}</h2>
<h5>Question {{next_number}}:</h5>
<p>{{question.question}}</p>
<form method="POST">
  {% for choice in question.choices %}
  <div class="form-check">
    <input
      class="form-check-input"
      type="radio"
      name="answer"
      id="{{choice}}"
      value="{{choice}}"
      required
    />
    <label class="form-check-label" for="answer">{{choice}}</label>
  </div>

  {% endfor %}
  <button class="btn btn-primary mt-3">Next</button>
</form>

{% endblock %}
